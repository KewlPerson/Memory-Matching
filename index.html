<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Memory Matching</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Memory Matching</h1>
  <h2 id="header2">Press ready to begin! Match the tiles to win! Get three strikes and you lose!</h2>
  <div class="wrapper">
    <button id="b0" onclick="guess(0)">_</button>
    <button id="b1" onclick="guess(1)">_</button>
    <button id="b2" onclick="guess(2)">_</button>
    <button id="b3" onclick="guess(3)">_</button>
    <br>
    <button id="b4" onclick="guess(4)">_</button>
    <button id="b5" onclick="guess(5)">_</button>
    <button id="b6" onclick="guess(6)">_</button>
    <button id="b7" onclick="guess(7)">_</button>
  </div>
  <br>
  <button id="ready" onclick="ready()">Ready!</button>
  <p id="strikes">Strikes: 0</p>
  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
